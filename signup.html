
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Sign Up</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <body class="text-center">
     
<main class="form-signin">
  <form action="/" method="post">
    <img src="images/fast-food.png" height="70" width="90">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="text" class="form-control" name="fName" id="floatingInput1" placeholder="first name" required autofocus>

      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="LName" id="floatingInput2" placeholder="last name" required>
        <label for="floatingInput2">second Name
        </label>
      </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput3" name="email" placeholder="name@example.com" required>
      <label for="floatingInput3">Email address</label>
    </div>
    <!-- <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div> -->

   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

</main>
